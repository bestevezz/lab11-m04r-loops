<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year! part 1</title>
</head>

<body>
    <script>
        function countDown(start) {
            console.log(start);

            let nextNumber = start - 1;

            if (nextNumber > 0) {
                countDown(nextNumber);
            } else {
                console.log("HAPPY NEW YEAR !!!")
            }
        }

        countDown(10);

    </script>

</body>

</html>
