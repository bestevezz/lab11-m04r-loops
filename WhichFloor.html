<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Which Floor?</title>
</head>

<body>
    <script>
        var userString = prompt("Which Floor do you work on?")
        var userNum = parseInt(userString, 10);
        var max_floors = 60;

        while (userNum >= max_floors) {
            console.log("You entered " + userNum + " but there are only 60 floors. Do you actually work here??");
            userString = prompt("Which Floor do you work on?")
            userNum = parseInt(userString, 10)
        }

        console.log("Congrays!  " + userNum + " is definitely a floor I know! Great department! ")


    </script>

</body>

</html>
